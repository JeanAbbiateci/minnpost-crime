<div class="location-search">
  <form class="location-search-form">
    <p>
      Find your neighborhood by 
      <% if (typeof geolocation != 'undefined' && geolocation == true) { %>
        <a href="#" class="location-geolocate">using your current location <span></span></a> or 
      <% } %>
      entering an address in the search form: <br />
      <input type="text" class="address-search" /> <input type="submit" value="Search" />
    </p>
  </form>
</div>
